<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, 
  initial-scale=1.0">


  <!-- FONTAWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- VUE -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <title>to do list</title>
</head>

<body>
  <div id="app">
    <header>
      <div id="title-container">
        <h1>
          TO DO LIST
        </h1>
      </div>
    </header>

    <main>
      <div id="main-wrapper">
        <div id="nomeElemento">
          <input type="text" v-model="daFare" @keyup.enter="aggiungiTask">
          <div id="tastoAggiungi" @click="aggiungiTask">
            <i class="fa-solid fa-plus"></i>
          </div>
        </div>

        <!-- contenitore della lista  -->
        <div id="todoListContainer">
          <ul>
            <li class="listItem" v-for="(elemento, i) in lista" @click="elemento.fatto = !elemento.fatto" :class="{'sbarrato' : elemento.fatto}" > 
              <div>{{elemento.testo}}</div>
              <div class="delete" @click.stop="elimina(i,elemento)" >
                <i class="fa-solid fa-xmark"></i>
              </div> 
            </li>
          </ul>
        </div>
      </div>
    </main>
  </div>





  <script src="script.js"></script>
</body>
</html>
